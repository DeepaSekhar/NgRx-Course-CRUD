<form #createForm="ngForm" (ngSubmit)="onSubmit(createForm)">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      required
      ngModel
    />
  </div>
  <div class="form-group">
    <label>Description</label>
    <input
      type="text"
      id="descriprtion"
      name="description"
      class="form-control"
      required
      ngModel
    />
  </div>
  <button [disabled]="createForm.invalid" type="submit">Create</button>
</form>
