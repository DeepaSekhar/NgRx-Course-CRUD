<table>
  <thead>
    <th>Name</th>
    <th>Description</th>
    <th>Oprations</th>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses$ | async">
      <td>{{ course.name }}</td>
      <td>{{ course.description }}</td>
      <td>
        <button (click)="showUpdateForm(course)">Update</button>
        <button (click)="deleteCourse(course.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="isUpdateActivated">
  <h2>Update Course</h2>
  <form #updateForm="ngForm" (ngSubmit)="updateCourse(updateForm)">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        required
        [(ngModel)]="courseToBeUpdated.name"
      />
    </div>
    <div class="form-group">
      <label>Description</label>
      <input
        type="text"
        id="descriprtion"
        name="description"
        class="form-control"
        required
        [(ngModel)]="courseToBeUpdated.description"
      />
    </div>
    <button [disabled]="updateForm.invalid" type="submit">Update</button>
  </form>
</div>
